<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuyển dụng việc làm</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full height of the screen */
            margin: 0;
        }

        /* Header */
        .navbar {
            background-color: #007bff; /* Xanh đậm */
            flex-shrink: 0; /* Không cho header co lại */
        }

        /* Nội dung chính */
        main {
            flex-grow: 1; /* Nội dung sẽ chiếm hết không gian còn lại giữa header và footer */
            padding: 10px;
            overflow-y: auto; /* Thêm cuộn nếu nội dung vượt quá chiều cao */
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            flex-shrink: 0; /* Không cho footer co lại */
        }
        /* Tùy chỉnh màu sắc */
        .navbar {
            background-color: #007bff; /* Xanh đậm */
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #f8f9fa !important; /* Màu trắng nhạt khi hover */
        }

        .hero-section {
            background-color: #f8f9fa; /* Nền xám nhạt */
            padding: 40px 0;
            text-align: center;
        }

        .hero-section h1 {
            color: #343a40; /* Màu chữ đậm */
        }

        .hero-section p {
            color: #6c757d; /* Màu chữ xám */
        }

        .navbar-nav .nav-item {
            margin-right: 50px; /* Tùy chỉnh khoảng cách */
        }
    </style>
</head>
<body>
<header>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tuyển dụng</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-3">
                        <a class="nav-link active" aria-current="page" href="/candidate/viewHomeCandidate">Home Page</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="/search">Search Page</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="/cv">CV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/company/viewProfile">
                            <i class="fas fa-user"></i> <!-- Biểu tượng người dùng -->
                            <span th:text="${session.user.getCompName()}"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1>Chào mừng đến với Tuyển dụng việc làm!</h1>
            <p>Kết nối nhà tuyển dụng và ứng viên dễ dàng hơn bao giờ hết.</p>
        </div>

    </section>
</main>

<!-- Footer -->
<footer class="bg-dark text-center text-white py-3">
    <p>&copy; 2024 Tuyển dụng việc làm. All rights reserved.</p>
</footer>

<!-- Link to Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
