<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2 class="text-center">Sign Up</h2>
    <div th:if="${error}" class="alert alert-danger text-center h-25">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${message}" class="alert alert-success text-center h-25">
        <p th:text="${message}"></p>
    </div>
    <form action="/auth/register" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
        </div>
        <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm password</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Sign Up as</label>
            <select class="form-select" id="role" name="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="candidate">Ứng viên</option>
                <option value="company">Nhà tuyển dụng</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
        <p class="text-center mt-3">
            Already have an account? <a href="/login">Login</a>
        </p>
    </form>
</div>
</body>
</html>
