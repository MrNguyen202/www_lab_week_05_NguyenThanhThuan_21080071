<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Profile</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #d4e2f7 !important;
        }

        .profile-header {
            background-color: #f8f9fa;
            padding: 30px;
            text-align: center;
        }

        .profile-header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .profile-details {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .table td {
            vertical-align: middle; /* Center content vertically */
        }

        .editable {
            padding: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            white-space: nowrap; /* Không xuống dòng */
            overflow: hidden; /* Ẩn nội dung tràn */
            text-overflow: ellipsis; /* Hiển thị dấu ba chấm nếu tràn */
        }

        .editable:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            overflow: auto; /* Cho phép cuộn khi chỉnh sửa */
            text-overflow: initial; /* Hiển thị đầy đủ nội dung */
            white-space: nowrap; /* Không xuống dòng */
        }

        .table td input {
            display: inline-block;
            width: 1100px;
        }
    </style>
</head>
<body>
<header>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tuyển dụng</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-3">
                        <a class="nav-link active" aria-current="page" href="/candidate/viewHomeCandidate">Home Page</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="/search">Search Page</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="/cv">CV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/logout">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="flex-grow-1">
    <!-- Profile Header -->
    <div class="profile-header">
        <img th:src="${session.user.getAvatar()}" alt="Candidate Photo">
        <h2 class="mt-3" th:text="${session.user.getFullName()}"></h2>
        <p class="text-muted">Software Engineer</p>
    </div>

    <!-- Profile Details -->
    <form action="/candidate/updateProfile" method="POST">
        <div class="container my-4">
            <div class="row">
                <!-- Change col-md-6 to col-md-12 or another value like col-md-8 for a wider form -->
                <div class="col-md-12"> <!-- This makes it take the full width -->
                    <div class="profile-details">
                        <h4 class="mb-3">Personal Information</h4>
                        <table class="table">
                            <tbody>
                            <tr>
                                <td><strong>Full Name:</strong></td>
                                <td><input type="text" class="editable" th:value="${session.user.getFullName()}"
                                           id="fullName" name="fullName"/></td>
                            </tr>
                            <tr>
                                <td><strong>Email:</strong></td>
                                <td><input type="email" class="editable" th:value="${session.user.getEmailAddress()}"
                                           id="emailAddress" name="emailAddress"/></td>
                            </tr>
                            <tr>
                                <td><strong>Phone:</strong></td>
                                <td><input type="text" class="editable" th:value="${session.user.getPhone()}" id="phone"
                                           name="phone"/>
                                </td>
                            </tr>
                            <tr>
                                <td><strong>Date of Birth:</strong></td>
                                <td><input type="date" class="editable" th:value="${session.user.getDob()}" id="dob"
                                           name="dob"/></td>
                            </tr>
                            <tr>
                                <td><strong>Address:</strong></td>
                                <td><input type="text" class="editable"
                                           th:value="${session.user.getAddress().number} + ', ' + ${session.user.getAddress().street} + ', '+ ${session.user.getAddress().city} + ', '+ ${session.user.getAddress().country} + ', '+ ${session.user.getAddress().zipcode}"
                                           id="address" name="address"/></td>
                            </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-primary save-button">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>

<footer class="bg-dark text-center text-white py-3">
    <p>&copy; 2024 Tuyển dụng việc làm. All rights reserved.</p>
</footer>

<!-- Link to Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
