<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="listCandidateForJob">
    <table class="table" style="table-layout: fixed;">
        <thead class="table-dark">
        <tr>
            <th style="width: 20%; text-align: center;">Avatar</th>
            <th style="width: 15%; text-align: center;">Name</th>
            <th style="width: 30%; text-align: center;">Email</th>
            <th style="width: 15%; text-align: center;">Phone</th>
            <th style="width: 10%; text-align: center;">Matched skill</th>
            <th style="width: 10%; text-align: center;"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${candidates}">
            <td class="editable" style="width: 20%; text-align: center; vertical-align: middle;">
                <img th:src="${entry.getCandidate().getAvatar()}"
                     style="width: 70px; height: 70px; border-radius: 35px"/>
            </td>
            <td class="editable" style="width: 15%; text-align: center; vertical-align: middle;"
                th:text="${entry.getCandidate().getFullName()}"></td>
            <td class="editable" style="width: 30%; text-align: center; vertical-align: middle;">
                <span th:text="${entry.getCandidate().getEmailAddress()}"></span>
                <a th:href="'mailto:' + ${entry.getCandidate().getEmailAddress()}" class="ms-2 text-warning">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="javascript:void(0);" class="ms-2 text-primary"
                   th:attr="data-email=${entry.getCandidate().getEmailAddress()}">
                    mails
                </a>

            </td>
            <td class="editable" style="width: 15%; text-align: center; vertical-align: middle;"
                th:text="${entry.getCandidate().getPhone()}"></td>
            <td class="editable" style="width: 10%; text-align: center; vertical-align: middle;"
                th:text="${entry.getTotalMatchedSkills()}"></td>
            <td class="editable" style="width: 10%; text-align: center; vertical-align: middle;">
                <a class="btn btn-primary" th:href="@{'/cv/show/'+${entry.getCandidate().getId()}}">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
